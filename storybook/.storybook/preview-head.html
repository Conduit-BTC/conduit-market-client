<script>
    try {
      if (parent.document) {
        // This ensures styles are loaded in the Storybook iframe
        const parentStyles = parent.document.getElementsByTagName('style');
        for (let style of parentStyles) {
          document.head.appendChild(style.cloneNode(true));
        }
      }
    } catch (e) {
      console.warn('Failed to copy parent styles', e);
    }
  </script>
